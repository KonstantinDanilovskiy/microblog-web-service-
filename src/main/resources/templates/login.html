<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="script_fragment :: bootstrap_header(~{::meta},~{::title},~{::link})">
    <title>Sweater login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/static/loginForm.css">
</head>
<body>
<div th:replace="navbar :: navigation"></div>
<div th:if="${param.error}">
    <div class="alert alert-danger" role="alert">
        Invalid username and password
    </div>
</div>
<div th:if="${param.logout}">
    <div class="alert alert-success" role="alert">
        You have been logged out
    </div>
</div>
<div th:if="${#strings.isEmpty(infoMessage)}">
    <p th:text="${infoMessage}"></p>
</div>
<div align="center">
    <form th:action="@{/login}" method="post" class="loginform">
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">User Name :</label>
            <div class="col-sm-10">
                <input type="text" name="username" class="form-control" id="username"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password: </label>
            <div class="col-sm-10">
                <input type="password" name="password" class="form-control" id="password"/>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign In</button>
    </form>
</div>
<div align="center">
    <p>Click <a th:href="@{/registration}">here</a> to create new account</p>
</div>
<div align="center" th:if="${!#strings.isEmpty(infoMessage)}">
    <h2 th:text="${infoMessage}"></h2>
</div>
<div th:replace="script_fragment :: bootstrap_script"></div>
</body>
</html>
